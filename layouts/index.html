{{ define "main" }}
{{ $res := .Resources }}
<div class="bg-pink">
  <div class="container py-20 space-y-16">
    <div class="flex justify-between flex-wrap gap-y-8">
      {{ range .Params.section1.card }}
      <div class="sm:w-half lg:w-quarter bg-white">
        <img src="{{ (($res.GetMatch .img).Resize `600x`).Permalink }}" alt="">
        <div class="p-4 space-y-3">
          <h3 class="text-2xl font-bold">{{.title}}</h3>
          <p>{{.text}}</p>
        </div>
      </div>
      {{ end }}
    </div>
    {{ with .Params.section1.link}}
    <p class="flex justify-center">
      <a href="{{.url}}" class="bg-gray-500 px-12 py-6 rounded text-white leading-none">
        {{.text}}
      </a>
    </p>
    {{ end }}
  </div>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.querySelectorAll(".mySlides");
    slides.forEach(e => e.style.display = "none")

    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
  }
</script>
