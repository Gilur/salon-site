<footer class="bg-gray-600 text-white">
  <div class="container py-20 lg:px-40 space-y-16">
    <div class="flex justify-between flex-wrap gap-y-8">
      <div class="space-y-4">
        <h3 class="text-xl font-bold">Address</h3>
        <address>{{markdownify .Params.section3.address}}</address>
      </div>
      <div class="space-y-4">
        <h3 class="text-xl font-bold">Contact</h3>
        <ul class="space-y-2">
          <li><a href="mailto:{{.Site.Params.email}}">{{.Site.Params.email}}</a></li>
          <li><a href="tel:{{.Site.Params.tel}}">{{.Site.Params.tel}}</a></li>
          <li>
            <ul class="flex gap-2">
              {{ range .Site.Menus.social -}}
              <li>
                <a href="{{.URL}}">
                  <span class="sr-only">{{ .Name }}</span>
                  <img src="/{{.Pre}}" alt="" class="w-6 h-6">
                </a>
              </li>
              {{ end -}}
            </ul>
          </li>
        </ul>
      </div>
      <div class="space-y-4">
        <h3 class="text-xl font-bold">Openingstijden</h3>
        <table>
          <tbody>
            {{range .Params.section3.timings}}
            <tr>
              <td><b>{{.day}}</b></td>
              <td class="pl-2">{{.time}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2504542.689731145!2d3.0369835365222007!3d52.191736072303364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609c3db87e4bb%3A0xb3a175ceffbd0a9f!2sNetherlands!5e0!3m2!1sen!2s!4v1679730003218!5m2!1sen!2s"
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</footer>
